<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PathNavigator</title>
  <script src="./dist/main.js"></script>
  <script src="https://kit.fontawesome.com/7767fb778d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./dist/main.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-logo">
      <h1><i class="fas fa-route"></i> PathNavigator</h1>
    </div>

    <div class="contact-links-container">
      <ul class="links">
        <li>
          <a href="https://github.com/pramirez23/PathNavigator" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
          </a>
        </li>

        <li>
          <a href="https://www.linkedin.com/in/paul-ramirez-432786152/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </li>

        <li>
          <a href="https://angel.co/u/paulramirez" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-angellist"></i>
          </a>
        </li>
      </ul>
    </div>
  </header>

  
  <main>
    <nav>
      <div class="nav-bar-container">
        <button id="start">Start</button>
      </div>
    </nav>

    <div class="grid-container">
      <div class="node-legend-container">
        <ul class="node-legend">
          <li><i id="root-legend"class="fas fa-square-full"></i> Root Node</li>
          <li><i id="target-legend" class="fas fa-square-full"></i> Target Node</li>
          <li><i id="unsearched-legend" class="fas fa-square-full"></i> Unsearched Node</li>
          <li><i id="searched-legend" class="fas fa-square-full"></i> Searched Node</li>
          <li><i id="wall-legend" class="fas fa-square-full"></i> Wall Node</li>
          <li><i id="path-legend" class="fas fa-square-full"></i> Path Node</li>
        </ul>
      </div>
      <div id="grid"></div>
    </div>
  </main>
</body>

</html>
